<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Default Questions Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .question-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .question-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .question-card:hover {
            border-color: #4f46e5;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.15);
        }

        .question-card.inactive {
            opacity: 0.6;
            background: #f3f4f6;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-status {
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .question-status.inactive {
            background: #6b7280;
        }

        .question-text {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 500;
        }

        .question-meta {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 15px;
        }

        .question-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        .add-question-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .add-question-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            min-height: 120px;
            font-family: inherit;
            line-height: 1.5;
            resize: vertical;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .form-checkbox {
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6b7280;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #059669;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>❓ Athena Default Questions Manager</h1>
            <p>Manage quick-access questions for your team</p>
        </div>
        
        <div class="main-content">
            <button class="add-question-btn" onclick="openCreateModal()">
                ➕ Add New Question
            </button>
            
            <div id="error-message" class="error" style="display: none;"></div>
            <div id="success-message" class="success" style="display: none;"></div>
            
            <div id="loading" class="loading">
                Loading questions...
            </div>
            
            <div id="questions-container" class="question-grid" style="display: none;">
                <!-- Questions will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Create/Edit Question Modal -->
    <div id="question-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add New Question</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="question-form">
                <input type="hidden" id="question-id" value="">
                
                <div class="form-group">
                    <label class="form-label" for="question-text">Question Text</label>
                    <textarea id="question-text" class="form-textarea" required placeholder="Enter the question that users will see..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="question-active" class="form-checkbox" checked>
                        <span class="form-label">Active (visible to users)</span>
                    </label>
                </div>
                
                <div class="question-actions">
                    <button type="submit" class="btn btn-primary">Save Question</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://10.0.33.97:8001';
        let questions = [];
        let editingQuestionId = null;

        // Load questions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestions();
        });

        async function loadQuestions() {
            try {
                const response = await fetch(`${API_BASE}/default-questions/all`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                questions = await response.json();
                renderQuestions();
            } catch (error) {
                console.error('Error loading questions:', error);
                showError('Failed to load questions: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            const loading = document.getElementById('loading');
            
            if (questions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 50px;">No questions found. Add your first question!</p>';
            } else {
                container.innerHTML = questions.map(question => `
                    <div class="question-card ${!question.is_active ? 'inactive' : ''}">
                        <div class="question-header">
                            <div class="question-status ${!question.is_active ? 'inactive' : ''}">
                                ${question.is_active ? 'ACTIVE' : 'INACTIVE'}
                            </div>
                        </div>
                        
                        <div class="question-text">${question.question_text}</div>
                        
                        <div class="question-meta">
                            Added: ${new Date(question.created_at).toLocaleDateString()} at ${new Date(question.created_at).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}
                        </div>
                        
                        <div class="question-actions">
                            <button class="btn btn-primary" onclick="editQuestion(${question.id})">Edit</button>
                            ${question.is_active ? `<button class="btn btn-secondary" onclick="toggleActive(${question.id}, false)">Deactivate</button>` : `<button class="btn btn-success" onclick="toggleActive(${question.id}, true)">Activate</button>`}
                            <button class="btn btn-danger" onclick="deleteQuestion(${question.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            }
            
            loading.style.display = 'none';
            container.style.display = 'grid';
        }

        function openCreateModal() {
            editingQuestionId = null;
            document.getElementById('modal-title').textContent = 'Add New Question';
            document.getElementById('question-form').reset();
            document.getElementById('question-id').value = '';
            document.getElementById('question-active').checked = true;
            document.getElementById('question-modal').style.display = 'block';
        }

        function editQuestion(id) {
            const question = questions.find(q => q.id === id);
            if (!question) return;
            
            editingQuestionId = id;
            document.getElementById('modal-title').textContent = 'Edit Question';
            document.getElementById('question-id').value = question.id;
            document.getElementById('question-text').value = question.question_text;
            document.getElementById('question-active').checked = question.is_active;
            document.getElementById('question-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('question-modal').style.display = 'none';
            editingQuestionId = null;
        }

        async function toggleActive(id, newActiveState) {
            try {
                const response = await fetch(`${API_BASE}/default-questions/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        is_active: newActiveState
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showSuccess(`Question ${newActiveState ? 'activated' : 'deactivated'} successfully!`);
                loadQuestions();
            } catch (error) {
                console.error('Error toggling active state:', error);
                showError('Failed to update question: ' + error.message);
            }
        }

        async function deleteQuestion(id) {
            if (!confirm('Are you sure you want to delete this question?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/default-questions/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showSuccess('Question deleted successfully!');
                loadQuestions();
            } catch (error) {
                console.error('Error deleting question:', error);
                showError('Failed to delete question: ' + error.message);
            }
        }

        // Handle form submission
        document.getElementById('question-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                question_text: document.getElementById('question-text').value,
                is_active: document.getElementById('question-active').checked
            };

            try {
                let response;
                if (editingQuestionId) {
                    // Update existing question
                    response = await fetch(`${API_BASE}/default-questions/${editingQuestionId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                } else {
                    // Create new question
                    response = await fetch(`${API_BASE}/default-questions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                showSuccess(editingQuestionId ? 'Question updated successfully!' : 'Question added successfully!');
                closeModal();
                loadQuestions();
            } catch (error) {
                console.error('Error saving question:', error);
                showError('Failed to save question: ' + error.message);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('question-modal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
