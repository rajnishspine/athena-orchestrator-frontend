<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Template Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .template-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 25px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            border-color: #4f46e5;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.15);
        }

        .template-card.default {
            border-color: #10b981;
            background: #ecfdf5;
        }

        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .template-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
        }

        .template-type {
            background: #4f46e5;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .template-type.system {
            background: #059669;
        }

        .template-type.schema {
            background: #dc2626;
        }

        .template-description {
            color: #6b7280;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .template-content {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .template-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        .add-template-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .add-template-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .form-textarea {
            min-height: 300px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .form-checkbox {
            margin-right: 8px;
        }

        .default-badge {
            background: #10b981;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6b7280;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #059669;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ Athena Template Manager</h1>
            <p>Manage AI prompts and system templates</p>
        </div>
        
        <div class="main-content">
            <!-- <button class="add-template-btn" onclick="openCreateModal()">
                ➕ Create New Template
            </button> -->
            
            <div id="error-message" class="error" style="display: none;"></div>
            <div id="success-message" class="success" style="display: none;"></div>
            
            <div id="loading" class="loading">
                Loading templates...
            </div>
            
            <div id="templates-container" class="template-grid" style="display: none;">
                <!-- Templates will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Create/Edit Template Modal -->
    <div id="template-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Create New Template</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="template-form">
                <input type="hidden" id="template-id" value="">
                
                <div class="form-group">
                    <label class="form-label" for="template-name">Template Name</label>
                    <input type="text" id="template-name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="template-description">Description</label>
                    <input type="text" id="template-description" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="template-type">Template Type</label>
                    <select id="template-type" class="form-select" required>
                        <option value="">Select Type</option>
                        <option value="SYSTEM_PROMPT">System Prompt</option>
                        <option value="SCHEMA_CARD">Schema Card</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="template-content">Template Content</label>
                    <textarea id="template-content" class="form-textarea" required placeholder="Enter your template content here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="template-active" class="form-checkbox" checked>
                        <span class="form-label">Active</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="template-default" class="form-checkbox">
                        <span class="form-label">Set as Default</span>
                    </label>
                </div>
                
                <div class="template-actions">
                    <button type="submit" class="btn btn-primary">Save Template</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://10.0.33.97:8001';
        let templates = [];
        let editingTemplateId = null;

        // Load templates on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
        });

        async function loadTemplates() {
            try {
                const response = await fetch(`${API_BASE}/templates`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                templates = await response.json();
                renderTemplates();
            } catch (error) {
                console.error('Error loading templates:', error);
                showError('Failed to load templates: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderTemplates() {
            const container = document.getElementById('templates-container');
            const loading = document.getElementById('loading');
            
            if (templates.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 50px;">No templates found. Create your first template!</p>';
            } else {
                container.innerHTML = templates.map(template => `
                    <div class="template-card ${template.is_default ? 'default' : ''}">
                        <div class="template-header">
                            <div class="template-title">
                                ${template.name}
                                ${template.is_default ? '<span class="default-badge">DEFAULT</span>' : ''}
                            </div>
                            <div class="template-type ${template.template_type.toLowerCase().replace('_', ' ')}">${template.template_type}</div>
                        </div>
                        
                        ${template.description ? `<div class="template-description">${template.description}</div>` : ''}
                        
                        <div class="template-content">${template.content}</div>
                        
                        <div class="template-actions">
                            <button class="btn btn-primary" onclick="editTemplate(${template.id})">Edit</button>
                            ${!template.is_default ? `<button class="btn btn-success" onclick="setAsDefault(${template.id})">Set Default</button>` : ''}
                            ${!template.is_default ? `<button class="btn btn-danger" onclick="deleteTemplate(${template.id})">Delete</button>` : ''}
                        </div>
                    </div>
                `).join('');
            }
            
            loading.style.display = 'none';
            container.style.display = 'grid';
        }

        function openCreateModal() {
            editingTemplateId = null;
            document.getElementById('modal-title').textContent = 'Create New Template';
            document.getElementById('template-form').reset();
            document.getElementById('template-id').value = '';
            document.getElementById('template-active').checked = true;
            document.getElementById('template-default').checked = false;
            document.getElementById('template-modal').style.display = 'block';
        }

        function editTemplate(id) {
            const template = templates.find(t => t.id === id);
            if (!template) return;
            
            editingTemplateId = id;
            document.getElementById('modal-title').textContent = 'Edit Template';
            document.getElementById('template-id').value = template.id;
            document.getElementById('template-name').value = template.name;
            document.getElementById('template-description').value = template.description || '';
            document.getElementById('template-type').value = template.template_type;
            document.getElementById('template-content').value = template.content;
            document.getElementById('template-active').checked = template.is_active;
            document.getElementById('template-default').checked = template.is_default;
            document.getElementById('template-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('template-modal').style.display = 'none';
            editingTemplateId = null;
        }

        async function setAsDefault(id) {
            try {
                const response = await fetch(`${API_BASE}/templates/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        is_default: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showSuccess('Template set as default successfully!');
                loadTemplates();
            } catch (error) {
                console.error('Error setting default:', error);
                showError('Failed to set as default: ' + error.message);
            }
        }

        async function deleteTemplate(id) {
            if (!confirm('Are you sure you want to delete this template?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/templates/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showSuccess('Template deleted successfully!');
                loadTemplates();
            } catch (error) {
                console.error('Error deleting template:', error);
                showError('Failed to delete template: ' + error.message);
            }
        }

        // Handle form submission
        document.getElementById('template-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('template-name').value,
                description: document.getElementById('template-description').value,
                template_type: document.getElementById('template-type').value,
                content: document.getElementById('template-content').value,
                is_active: document.getElementById('template-active').checked,
                is_default: document.getElementById('template-default').checked
            };

            try {
                let response;
                if (editingTemplateId) {
                    // Update existing template
                    response = await fetch(`${API_BASE}/templates/${editingTemplateId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                } else {
                    // Create new template
                    response = await fetch(`${API_BASE}/templates`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                showSuccess(editingTemplateId ? 'Template updated successfully!' : 'Template created successfully!');
                closeModal();
                loadTemplates();
            } catch (error) {
                console.error('Error saving template:', error);
                showError('Failed to save template: ' + error.message);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('template-modal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
